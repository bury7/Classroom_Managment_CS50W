{% extends 'classroom/layout.html' %}

{% block title %}Classroom Registration{% endblock %}

{% block main %}
    <div class="container highlight-container">
        <div class="inner-container">
            <h2 class="mt-4">Classroom Register</h2>
            <form action="{% url 'accounts:register' %}" method="post" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input class="form-control" autofocus type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">First name</label>
                    <input class="form-control"  type="text" id="firstname" name="firstname" placeholder="First name">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Last name</label>
                    <input class="form-control" type="text" id="lastname" name="lastname" placeholder="Last name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Email Address">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Phone Number (Format: 123-45-678)</label>
                    <input class="form-control" type="tel" id="phone" name="phone" placeholder="Phone Number">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="confirmation" class="form-label">Confirm Password</label>
                    <input class="form-control" type="password" id="confirmation" name="confirmation" placeholder="Confirm Password">
                </div>
                <div class="mb-3">
                    <label class="form-check-label d-block">Role</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="teacher" value="teacher" name="role">
                        <label class="form-check-label" for="teacher">Teacher</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="student" value="student" name="role">
                        <label class="form-check-label" for="student">Student</label>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>
        <p class="mt-3">Already have an account? <a href="{% url 'accounts:login' %}">Log In here.</a></p>
    </div>
{% endblock %}
